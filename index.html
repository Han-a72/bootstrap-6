<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
body{
width: 100vw;
height: 100vh;
overflow: hidden;
}
</style>
    </head>
    <body>
        <div class="container border rounded-3 border border-info  w-50 h-75 my-5  ">

            <img class="w-25 mx-auto  p-3 d-block"
                src="bootstrap-logo.png">
            <p class="text fs-2 d-flex justify-content-center">Please sign
                in</p>

            <div class="form-group  " >
                <label for="Email"></label>
                <input type="email" class="form-control " id="Email"
                    placeholder="Email">
           
                <label for="Password"></label>
                <input type="password" class="form-control " id="Password"
                    placeholder="Password">
            </div>
            <div class="form-checkbox d-flex justify-content-center ">
                <input type="checkbox" class="form-checkbox-input">
                <label class="form-checkbox-label my-2 p-2 "
                    for="checkbox">Remember me</label>
            </div>
            <div class="btn  d-flex justify-content-center">
                <button
              type="submit"      class="fs-2 bg-primary border-0 rounded-1 w-100 text-bg-secondary p-1">sign
                    in</button>
            </div>

            <footer
                class="footer text-secondary d-flex justify-content-center ">
                &copy; 2017-2020</footer>
        </div>

    </body>
</html>
